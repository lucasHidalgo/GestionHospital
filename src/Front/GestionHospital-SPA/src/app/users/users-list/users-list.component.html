<div>
  <mat-grid-list cols="2" rowHeight="1:0.1">
    <mat-grid-tile><h4>Users list</h4></mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button color="primary" [routerLink]="['/NewUser']">
        <mat-icon>add</mat-icon>Nuevo usuario
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<mat-form-field>
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Filter"
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.Id }}</td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.Nombre }}</td>
    </ng-container>

    <!-- Apellido Column -->
    <ng-container matColumnDef="Apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
      <td mat-cell *matCellDef="let row">{{ row.Apellido }}</td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
      <td mat-cell *matCellDef="let row">{{ row.Edad }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
